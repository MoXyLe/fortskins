<!DOCTYPE html>
{% load staticfiles %}
{% load static %}

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static '/css/fonts/stylesheet.css' %}" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="{% static '/css/styles.css' %}" type="text/css" charset="utf-8" />
</head>
<body style="background-color: #12325F">
  <p class="image_section" style="margin-bottom: 0"><img src="{% static '/image/Up_Panel.png' %}" style="width:100%"></p>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="line-height: 1;padding: 0px 1rem; margin-bottom:5px;font-family: 'fortnite_battlefest', Arial, sans-serif; font-size: 35px; background-color: #004FB3 !important">
      <div class="d-flex align-items-end w-50 order-2">
          <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar" style="border:0px">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse justify-content-center order-2" id="collapsingNavbar">
          <ul class="navbar-nav text-center">
              <li class="nav-item">
                  <a class="nav-item nav-link" href="/shop" style="color:#FFFFFF; letter-spacing: 0.02em;">Магазин</a>
              </li>
              <li class="nav-item">
                  <a class="nav-item nav-link" href="/items" style="color:#FFFFFF; letter-spacing: 0.02em;">Шкафчик</a>
              </li>
              <li class="nav-item">
                  <a class="nav-item nav-link" href="/challenges" style="color:#FFFFFF; letter-spacing: 0.02em;">Испытания</a>
              </li>
          </ul>
      </div>
      <span class="navbar-text small text-truncate mt-1 w-50 text-right order-1 order-md-last"></span>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/js/ajax.js' %}"></script>
</body>
